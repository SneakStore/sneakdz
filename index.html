<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #000;
        color: #fff;
    }
    header {
        background-color: #111;
        padding: 20px;
        text-align: center;
    }
    .logo {
        font-size: 28px;
        font-weight: bold;
    }
    nav {
        margin: 20px 0;
    }
    .menu {
        list-style-type: none;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .menu li a {
        text-decoration: none;
        color: white;
        padding: 12px 25px;
        transition: background-color 0.3s;
        font-size: 18px;
    }
    .menu li a:hover {
        background-color: #fff;
        color: #000;
    }
    #produits {
        padding: 60px 0;
        text-align: center;
    }
    #produits h2 {
        font-size: 42px;
        margin-bottom: 50px;
    }
    .product-list {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
    }
    .product {
        background-color: #222;
        padding: 25px;
        border-radius: 15px;
        width: 23%;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        margin-bottom: 40px;
    }
    .product img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 20px;
        transition: transform 0.5s ease;
    }
    .product h3 {
        font-size: 24px;
        margin-bottom: 15px;
    }
    .product p {
        font-size: 20px;
        margin-bottom: 20px;
    }
    .buy-btn {
        padding: 12px 25px;
        background-color: #fff;
        color: #000;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        border-radius: 10px;
    }
    .buy-btn:hover {
        background-color: #ccc;
        transform: scale(1.05);
    }
    .product:hover {
        transform: translateY(-15px);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    footer {
        background-color: #111;
        padding: 25px 0;
        text-align: center;
        font-size: 16px;
    }
    #cart {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }
    .cart-list {
        max-width: 300px;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 1001;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        color: #fff;
    }
    .remove-btn {
        background-color: red;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 14px;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 1000;
    }

    /* Version mobile */
    @media (max-width: 768px) {
        .product-list {
            flex-direction: column;
            align-items: center;
        }
        .product {
            width: 90%; /* Largeur pour les petits Ã©crans */
            margin-bottom: 20px;
        }
    }
</style>
